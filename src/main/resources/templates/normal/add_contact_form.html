<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text ="${title}"></title>
</head>

<body>
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
		<!-- Message response -->
		<div class="container" th:if ="${session.message}" >  
		<div th:classappend ="${'alert-'+session.message.type}" 
		 class="alert text-center" role="alert">
             <span th:text ="${session.message.content}"></span>
            </div>
           <th:block th:text ="${#session.removeAttribute('message')}"></th:block>
            </div>
		<h1 class="text-center">Add Contact</h1>	
		<div class="container-fluid mt-1">
			<div class="row">
				
				<div class="col-md-10 offset-md-1">
					
					<form th:action="@{/user/process-contact}" th:object="${contact}"
					enctype="multipart/form-data" method="post" class="mt-2">
					
					<!-- name field -->
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text mr-1">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input type="text" class="form-control" name="name" placeholder="Enter Name Here" />
					</div>
					
					<!-- nickName field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text mr-1">
								<i class="fas fa-user-alt"></i>
							</div>
						</div>
						<input type="text" class="form-control" name="nickName" placeholder="Enter Nick Name Here" />
					</div>
					
					<!-- Phone -field-->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text mr-1">
								<i class="fa fa-phone"></i>
							</div>
						</div>
						<input type="number" class="form-control" name="phone" placeholder="Enter Phone Number Here" />
					</div>
					
					<!-- Email field -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text mr-1">
								<i class="fa-solid fa-at"></i>
							</div>
						</div>
						<input type="email" class="form-control" name="email" placeholder="Enter Email Here" />
					</div>
					
					<!-- Work field -->
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<div class="input-group-text mr-1">
								<i class="fa fa-briefcase"></i>
							</div>
						</div>
						<input type="text" class="form-control" name="work" placeholder="Enter Work Here" />
					</div>
					
					<!-- Contact Description -->
					<div class="form-group mt-3">
						<textarea name="description"  rows="6" class="form-control" id="myTextarea"
						placeholder="Enter Contact Description Here (*note- maximum 1000 words)"></textarea>
					</div>
					
					<p class="text-secondary">Add a profile pictire</p>
			          <!-- Image field-->
			          <div class="custom-file">
						  <input type="file" class="" name="profileImage" />
					  </div>
					  <div class="container text-center">
						  <button class="btn btn-primary">Save Contact</button></div>		
					
					</form>
				</div>
			</div>
			
		</div>	
				
	</div>
			
		</div>
		  <!-- tiny editor -->
		   <script
    type="text/javascript"
    src='https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js'
    referrerpolicy="origin">
  </script>
  
  <script> 
	  tinymce.init({
    selector: '#myTextarea' });
  </script>
		
	</section>
</body>
