<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text ="${title}"></title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				
				<!-- Message response -->
		<div class="container" th:if ="${session.message}" >  
		<div th:classappend ="${'alert-'+session.message.type}" 
		 class="alert text-center" role="alert">
             <span th:text ="${session.message.content}"></span>
            </div>
           <th:block th:text ="${#session.removeAttribute('message')}"></th:block>
            </div>
				
				
				<h1 class="text-center">Contact List</h1>
				
				<!-- Search Field -->
	<div class="search-container my-3">
		<input type="text" class="form-control mr-sm-2" id="search-input"
		 placeholder="Search Your Contact" style="width: 18%; display: inline;" />
		 <i class="fas fa-search"></i>
	</div>
	<div class="search-result">
		
		<!-- Result goes here -->
		
	</div>
				
				
	<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Mob.No</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
	   <!-- we will itrate the contacts list and repeat the tr-->
    <tr th:each ="c: ${contacts}">
      <th scope="row" th:text="${'SCM'+c.cid}">1</th>
      <td><img th:src="@{'/img/'+${c.image}}" alt="" class="contact_image" />
       <span th:text ="${c.name}"></span></td>
       
      <td th:text ="${c.phone}">Otto</td>
      
      <td>
		  <a th:href="@{'/user/contact/'+${c.cid}}">
			  <span th:text ="${c.email}"></span>
		  </a>
	  </td>
      
      <td> <form th:action="@{'/user/update-contact/'+${c.cid}}" method="post" style="display: inline;"> 
		  <button  type="submit"  class="btn btn-primary">Update</button>
	  </form>
	  
       <a href ="#" th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger ">Delete</a></td>
    </tr>
   
  </tbody>
</table>
         <!-- Pagination part -->
         <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li  th:if="${currentPage != 0}"  class="page-item"><a class="page-link"
    th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
    
    <li th:each ="i:${#numbers.sequence(1,totalPages)}" 
    th:classappend ="${currentPage == i-1 ? 'active':''}" class="page-item"><a class="page-link" href="#"
    th:href ="@{'/user/show-contacts/'+${i-1}}">
		<span th:text = "${i}"></span></a></li>
   
    <li th:if ="${currentPage+1 != totalPages}" class="page-item"><a class="page-link"
     th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
  </ul>
</nav>
				
				
			</div>
			
		</div>
	</section>
</body>
